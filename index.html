<!DOCTYPE html>
<html>

<head>
    <!--
        If you are serving your web app in a path other than the root, change the
        href value below to reflect the base path you are serving from.

        The path provided below has to start and end with a slash "/" in order for
        it to work correctly.

        Fore more details:
        * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
      -->

    <base href="/">
    <meta name="google-signin-client_id" content="494428643173-lleisk66f2cqhos28utatuisdbl0e1ie.apps.googleusercontent.com"/>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="The only store where kids can shop for parent-approved products.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ketshop - Parents Choose + Kids Buy">
    <link rel="apple-touch-icon" href="icons/192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="16x16.png"/>

    <title>Ketshop - Parents Choose + Kids Buy</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="splash/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
  body {  min-width:600px;
   min-height:600px;}
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .loader {
      border: 10px solid #f3f3f3;
      border-radius: 50%;
      border-top: 10px solid #3498db;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 2s linear infinite;
      /* Safari */
      animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }







    </style>
</head>

<body style="position: fixed; inset: 0px; overflow: hidden; padding: 0px; margin: 0px; user-select: none; touch-action: none; font: 14px sans-serif; color: red;">

<script>

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyBMxpUNXI6tjaPmOHZNK-yCX-43jhm_x8k",
      authDomain: "ketshopapp.firebaseapp.com",
      projectId: "ketshopapp",

      messagingSenderId: "494428643173",

</script>

<script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;

// within a window load,dom ready or something like that place your:

    function loadMainDartJs() {

      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js?v=1.0.0+10';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {

      // Service workers are supported. Use them.q
      window.addEventListener('load', function () {
      //register firebase-messaging service worker
        navigator.serviceWorker.register("/firebase-messaging-sw.js");
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {


    if (navigator.cookieEnabled){
        if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
    }
    else {
    return alert("The Ketshop app uses cookies for log in and sign up. Your internet browser is blocking Ketshop's cookies and the app will not load unless you enable them.");
    }
        }, 2000);
      });
    }else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
    var delayInMilliseconds = 1000; //2 second

    setTimeout(function () {
      $('#splash').css('display', 'none');
      $('.loading').css('display', 'block');
    }, delayInMilliseconds);

</script>

<picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"
            media="(prefers-color-scheme: light) or (prefers-color-scheme: no-preference)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
    <img class="center" src="splash/img/light-1x.png"/>
</picture>
<div class="loading">
    <div class="loader"></div>
</div>
</body>
</html>
